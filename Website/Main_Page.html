<!-- Button to open the modal login form -->
<button class = "button" onclick="document.getElementById('id01').style.display='block'">Login</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form onsubmit="checkCredentials()" class="modal-content animate">
    <div class="imgcontainer">
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label method="post" for="uname"><b>Username</b></label>
      <input id="username" type="text" placeholder="Enter Username" required>


      <label method="post" for="psw"><b>Password</b></label>
      <input id="password" type="password" placeholder="Enter Password" required>


      <button method="post" onclick="checkCredentials()" class="button" type="submit">Login</button>

    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>

    </div>
  </form>
</div>


</div>

    <script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

//Checks to see if username and password are correct
function checkCredentials() {
var uname = document.getElementById('username').value;
var psw = document.getElementById('password').value;
let credentialsValid = false;

if (uname == ("gabriel") && psw == ("GoPackers!")) {
    credentialsValid = true;
    sessionStorage.setItem("uname", uname);
    sessionStorage.setItem("psw", psw);


} else {
    alert("Username or Password is incorrect");
    document.getElementById('username').value = null;
    document.getElementById('password').value = null;
}
}


</script>
